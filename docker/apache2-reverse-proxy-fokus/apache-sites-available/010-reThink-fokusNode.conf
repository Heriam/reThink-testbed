<VirtualHost *:80>
	ServerName tezra.fokus.fraunhofer.de
	#ServerAlias tezra

	ProxyRequests Off
        <Proxy *>
                Order deny,allow
                Allow from all
        </Proxy>
        ProxyPass / http://0.0.0.0:8090/
        ProxyPassReverse / http://0.0.0.0:8090/
</VirtualHost>


<VirtualHost *:80>
	ServerName tezra
	#ServerAlias tezra

	ProxyRequests Off
        <Proxy *>
                Order deny,allow
                Allow from all
        </Proxy>
        ProxyPass / http://0.0.0.0:8080/
        ProxyPassReverse / http://0.0.0.0:8080/
</VirtualHost>

